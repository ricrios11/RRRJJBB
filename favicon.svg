<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" fill="#0a0a0a"/>
  <!-- ASCII RR Monogram matching hero exactly -->
  <g fill="#00ff88" font-family="monospace" font-size="2.5" font-weight="bold">
    <!-- Row 1: ██████╗ ██████╗ -->
    <rect x="3" y="6" width="5" height="2"/>
    <rect x="8" y="8" width="1" height="2"/>
    <rect x="11" y="6" width="5" height="2"/>
    <rect x="16" y="8" width="1" height="2"/>
    
    <!-- Row 2: ██╔══██╗██╔══██╗ -->
    <rect x="3" y="8" width="2" height="2"/>
    <rect x="7" y="8" width="2" height="2"/>
    <rect x="11" y="8" width="2" height="2"/>
    <rect x="15" y="8" width="2" height="2"/>
    
    <!-- Row 3: ██████╔╝██████╔╝ -->
    <rect x="3" y="10" width="5" height="2"/>
    <rect x="11" y="10" width="5" height="2"/>
    
    <!-- Row 4: ██╔══██╗██╔══██╗ -->
    <rect x="3" y="12" width="2" height="2"/>
    <rect x="7" y="12" width="2" height="2"/>
    <rect x="11" y="12" width="2" height="2"/>
    <rect x="15" y="12" width="2" height="2"/>
    
    <!-- Row 5: ██║  ██║██║  ██║ -->
    <rect x="3" y="14" width="2" height="2"/>
    <rect x="7" y="14" width="2" height="2"/>
    <rect x="11" y="14" width="2" height="2"/>
    <rect x="15" y="14" width="2" height="2"/>
    
    <!-- Row 6: ╚═╝  ╚═╝╚═╝  ╚═╝ -->
    <!-- Bottom connectors represented as small accent marks -->
    <rect x="3" y="16" width="1" height="1"/>
    <rect x="5" y="16" width="1" height="1"/>
    <rect x="8" y="16" width="1" height="1"/>
    <rect x="11" y="16" width="1" height="1"/>
    <rect x="13" y="16" width="1" height="1"/>
    <rect x="16" y="16" width="1" height="1"/>
  </g>
  
  <!-- Cyberpunk glow effect -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="#00ff88" stroke-width="0.3" opacity="0.4"/>
</svg>
