# üîÑ ORCHESTRATION AGENTS
agents:
  - id: content-orchestrator
    description: "Master orchestrator for all time-aware content sections"
    agent: orchestrator
    input:
      timeOfDay: "{{user.timeOfDay}}"
      sections: ["hero", "about", "philosophy", "toolkit"]
      userContext: "{{user}}"
    output: orchestratedContent

  - id: agent-q
    description: "Question and coherence agent for strategic alignment"
    agent: claude
    role: "questioner"
    input:
      content: "{{orchestratedContent}}"
      context: "startup urgency vs long-range philosophy"
    output: coherenceInsights

  - id: agent-g
    description: "Guide agent for systematic methodology reinforcement"
    agent: claude
    role: "guide"
    input:
      content: "{{orchestratedContent}}"
      context: "repeatability under enterprise constraints"
    output: methodologyGuidance

  - id: agent-s
    description: "Style agent for tone and voice elevation"
    agent: claude
    role: "stylist"
    input:
      content: "{{orchestratedContent}}"
      context: "earned trust and gravitas alignment"
    output: styleEnhancements

  - id: ui-renderer
    description: "Render all sections with time-aware styling"
    agent: uiRenderer
    input:
      content: "{{orchestratedContent}}"
      insights: "{{coherenceInsights}}"
      guidance: "{{methodologyGuidance}}"
      style: "{{styleEnhancements}}"
    output: renderedPortfolio

  - id: agent-x
    description: "Archive complete session with strategic insights"
    agent: agent-x
    input:
      action: "logComprehensiveUpdate"
      sections: ["hero", "about", "philosophy", "toolkit"]
      content: "{{renderedPortfolio}}"
      insights: "{{coherenceInsights}}"
      guidance: "{{methodologyGuidance}}"
      style: "{{styleEnhancements}}"
    output: comprehensiveLog

# üîÑ CASCADE EXECUTION
cascade:
  - content-orchestrator
  - agent-q
  - agent-g
  - agent-s
  - ui-renderer
  - agent-x

# üîÑ REAL-TIME SYSTEM
realtime:
  refresh_triggers:
    - event: "timeOfDayChange"
      condition: "user.timeOfDay != previous.timeOfDay"
      action: "restart_cascade"
    
    - event: "sectionInteraction"
      condition: "user.interactedSection != null"
      action: "enhance_section"
    
    - event: "agentInsightRequest"
      condition: "user.requestsInsight == true"
      action: "activate_agent_insights"

  time_boundaries:
    morning: "05:00-11:59"
    afternoon: "12:00-17:59"
    evening: "18:00-04:59"

  fallback_strategy: "afternoon"
  confidence_threshold: 0.7
  refresh_interval: 300000  # 5 minutes

# üé® RENDERING CONFIGURATION
rendering:
  global_hints:
    animation: "fadeUp"
    responsive: true
    typography: "jetbrains"
    theme_adaptation: true
    
  css_classes:
    time_aware: "time-aware-{{timeOfDay}}"
    section_base: "section-{{sectionName}}"
    agent_enhanced: "agent-enhanced"
    
  accessibility:
    aria_labels: true
    semantic_structure: true
    keyboard_navigation: true
    
  performance:
    lazy_loading: true
    content_caching: true
    progressive_enhancement: true
